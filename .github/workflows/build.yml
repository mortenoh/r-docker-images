name: Build Multi-Arch Docker Images

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-base:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push my-r-base
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/my-r-base:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/my-r-base:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-inla:
    runs-on: ubuntu-latest
    needs: build-base
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push my-r-inla
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.inla
          # INLA only provides x86_64 Linux binaries - no arm64 support
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/my-r-inla:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/my-r-inla:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-inla-mini:
    runs-on: ubuntu-latest
    needs: build-base
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push my-r-inla-mini
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.inla-mini
          # INLA only provides x86_64 Linux binaries - no arm64 support
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/my-r-inla-mini:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/my-r-inla-mini:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    runs-on: ubuntu-latest
    needs: [build-inla, build-inla-mini]
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Test my-r-base with minimalist_example_r
        run: |
          docker run --rm -v ${{ github.workspace }}/test-repos/minimalist_example_r:/app -w /app \
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/my-r-base:latest \
            Rscript isolated_run.r

      - name: Test my-r-inla with chap_model_template_r
        run: |
          docker run --rm -v ${{ github.workspace }}/test-repos/chap_model_template_r:/app -w /app \
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/my-r-inla:latest \
            Rscript isolated_run.r

      - name: Smoke test INLA library loads
        run: |
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/my-r-inla:latest \
            Rscript -e "library(INLA); cat('INLA version:', inla.version()[[1]], '\n')"

      - name: Test my-r-inla-mini with chap_model_template_r
        run: |
          docker run --rm -v ${{ github.workspace }}/test-repos/chap_model_template_r:/app -w /app \
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/my-r-inla-mini:latest \
            Rscript isolated_run.r

      - name: Smoke test INLA-mini library loads
        run: |
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/my-r-inla-mini:latest \
            Rscript -e "library(INLA); cat('INLA version:', inla.version()[[1]], '\n')"
